<!--  Header Section  -->
<ion-header>
  <ion-toolbar class="top-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <!-- Dropdown selection for study category -->
    <div class="dropdown-title">
      <ion-select
        class="custom-select"
        interface="popover"
        label="What do you want to study?"
        labelPlacement="floating"
        value="Computer Technologies"
      >
        <ion-select-option value="Computer Technologies">
          Computer Technologies
        </ion-select-option>
        <ion-select-option value="Design">Design</ion-select-option>
        <ion-select-option value="Programming">Programming</ion-select-option>
      </ion-select>
    </div>
  </ion-toolbar>
</ion-header>

<!--  Top Toolbar Buttons  -->
<div class="action-toolbar">
  <div class="buttons-container">
    <!-- Sort Button -->
    <ion-button fill="clear">
      <ion-icon slot="start" name="filter-outline"></ion-icon>
      <ion-label>Sort</ion-label>
    </ion-button>

    <!-- Filter Button with badge count -->
    <ion-button fill="clear" (click)="showFilter()">
      <ion-icon slot="start" name="funnel-outline"></ion-icon>
      <ion-label>Filter</ion-label>
      <ion-badge class="filter-badge">3</ion-badge>
    </ion-button>
  </div>
</div>

<!--  Active Filter Chips  -->
<div class="chips-container">
  <div class="chips-scroller">
    @for (chip of activeFilters; track $index) {
    <ion-chip class="active-chip" (click)="removeFilter(chip)">
      <ion-label>{{ chip }}</ion-label>
      <ion-icon name="close-outline"></ion-icon>
    </ion-chip>
    }
  </div>
</div>

<!--  Result Heading  -->
<div class="result-summary">Search result</div>

<!--  Program Listing  -->
<ion-content>
  <div class="card-area">
    <div class="card-grid">
      @for (program of programs | async; track program.id){
      <app-program-card
        (onProgramClick)="programDetail($event)"
        [data]="program"
      ></app-program-card>
      }
    </div>
  </div>
</ion-content>
