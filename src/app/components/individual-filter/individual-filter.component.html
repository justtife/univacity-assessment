<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="closeFilter()">
      <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
    </ion-buttons>
    <ion-title>{{ type }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar
    placeholder="Search institutes"
    [(ngModel)]="searchTerm"
  ></ion-searchbar>

  <ion-radio-group [(ngModel)]="selectedInstitute">
    <ion-list>
      @for (data of filteredItems; track $index){
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/images/logo.png" />
        </ion-avatar>
        <ion-label>
          <h2>{{ data.main }}</h2>
          @if(data.additional){
          <p>
            <img
              src="assets/images/USA_flag.png"
              alt="Flag"
              class="flag-icon"
            />
            {{ data.additional }}
          </p>
          }
        </ion-label>
        <!-- <ion-badge slot="end" color="primary">{{ institute.count }}</ion-badge> -->
        <ion-radio slot="end" [value]="data.main"></ion-radio> </ion-item
      >}
    </ion-list>
  </ion-radio-group>
</ion-content>
<ion-footer class="footer">
  <div class="footer-buttons">
    <app-custom-button
      buttonText="Clear All"
      color="secondary"
    ></app-custom-button>
    <app-custom-button buttonText="Apply Filter"></app-custom-button>
  </div>
</ion-footer>
